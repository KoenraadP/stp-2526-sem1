<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herhaling Links</title>
</head>
<!-- id om terug naar boven te keren via link -->
<body id="top">
    
    <h1>Reisbureau links</h1>

    <h2>Externe links</h2>
    <p>
        Zoek vliegtickets via 
        <a href="https://www.skyscanner.net" target="_blank">
            Skyscanner
        </a>
    </p>

    <h2>Interne links</h2>

    <p>Ga naar 
        <!-- link voorafgegaan door # is intern naar een id -->
        <a href="#bergwandeling">bergwandeling</a>
    </p>

    <!-- extra marge toevoegen onder titel -->
    <h3 style="margin-bottom: 600px;">Strandvakantie</h3>

    <h3 style="margin-bottom: 600px;">Stedentrip</h3>

    <!-- id is een soort unieke 'naam' voor een html element -->
    <h3 id="bergwandeling">Bergwandeling</h3>

    <p>Ga terug naar
        <a href="#top">boven</a>
    </p>
</body>
</html>
