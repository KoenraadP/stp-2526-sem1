<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
    <!-- styling voor de tabel -->
    <style>
        table, td, th {
            border: solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- table start de tabel -->
    <table>
        <!-- tr = table row, één rij in de tabel -->
        <tr>
            <!-- td = table data, één cel in de rij -->
            <th>Voornaam</th>
            <td>Sam</td>
        </tr>
        <tr>
            <th>Familienaam</th>
            <td>Van Eeckhoutte</td>
        </tr>
        <tr>
            <th>Woonplaats</th>
            <td>Wevelgem</td>
        </tr>
    </table>

    <br><br>

    <!-- tabel uurrooster cursus p. 17 -->
    <table>
        <tr>
            <th colspan="5">Uurrooster</th>
        </tr>
        <tr>
            <th></th>
            <th>09:00</th>
            <th>10:00</th>
            <th>11:00</th>
            <th>12:00</th>
        </tr>
        <tr>
            <th>Maandag</th>
            <td colspan="2">Aardrijkskunde</td>
            <td>Wiskunde</td>
            <td>ICT</td>
        </tr>
        <tr>
            <th>Dinsdag</th>
            <td colspan="3">L.O.</td>
            <td>Frans</td>
        </tr>
    </table>
</body>
</html>
